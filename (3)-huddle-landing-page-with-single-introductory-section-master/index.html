  <section id="main">

    <div class="brand">

      <div class="col-lg-6 illustration">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="col-lg-6 details">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>

          <button type="button" class="btn btn-outline-light register">Register</button>
      </div>

    </div>

    <div class="footer">
      <a href="#"><i class="fab fa-facebook-f social-media" style="width: 2.5rem;"></i></a>
      <a href="#"><i class="fab fa-twitter social-media"></i></a>
      <a href="#"><i class="fab fa-instagram social-media"></i></a>
    </div>

  </section>
