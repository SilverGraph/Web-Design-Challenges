<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
  
    <div class="card">

      <img class="bg-pattern" src="images/bg-pattern-card.svg" alt="bg-pattern">
      <img class="profile-pic" src="images/image-victor.jpg" alt="image-victor">

      <p class="name">Victor Crest  <span class="age">26</span></p>

      <p class="place" style="font-size: 1rem; color: hsl(0, 0%, 59%);">London</p><hr>
      

      <h2 class="details">80K <br><span>Followers</span></h2>
      <h2 class="details">803K <br><span>Likes</span></h2>
      <h2 class="details">1.4K <br><span>Photos</span></h2>

    </div>
  
    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raj Aryan</a>.
  </div>

  
<!-- </div> -->
</body>
</html>
